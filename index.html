<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Main Content</title>
  </head>

  <body>
    <div class="preloading-full-width-bg">
      <div
        id="click-button"
        class="circle-white to-center fixed-circle"
        style="display: flex;justify-content: center;align-items: center"
      >
        <span class="hitBtnStyle fontBtnStyle" id="hit-btn">Click me</span>
      </div>
    </div>
    <div id="main-content" class="mainContentWrapper">
      <div class="canvasWrapper">
        <!-- kiri bawah -->
        <div
          id="grass-parallax"
          style="width:25%;height: 40%;position: absolute;bottom:-2px;z-index: 1;margin-left: -2px;"
        >
          <img
            data-depth="-0.01"
            style="width:100%;height: 100%"
            src="src/img/assets/rumput-kiri.png"
          />
        </div>
        <div
          id="simpanse-parallax"
          style="width: 23%;height: 33%;position: absolute;bottom: -1%;left: 1%;"
        >
          <img
            data-depth="0.01"
            style="width:100%;height: 100%"
            src="src/img/assets/simpanse.png"
          />
        </div>
        <!-- end kiri bawah -->

        <!-- kiri atas -->
        <div
          id="main-bambo"
          style="width:25%;height: 40%;position: absolute;top:-1px;left: -1%;"
        >
          <img
            data-depth="-0.01"
            style="width:100%;height: 100%"
            src="src/img/assets/Bambo-leave-main.png"
          />
        </div>
        <div
          id="bambo-leave-1"
          style="width: 5%;height: 10%;position: absolute;top: 35%;left: 7%;"
        >
          <img
            data-depth="0.11"
            style="width:100%;height: 100%"
            src="src/img/assets/child-bambo-leave-1.png"
          />
        </div>
        <div
          id="bambo-leave-2"
          style="width: 5%;height: 10%;position: absolute;top: 36%;left: 18%;"
        >
          <img
            data-depth="0.22"
            style="width:100%;height: 100%"
            src="src/img/assets/child-bambo-leave-2.png"
          />
        </div>
        <div
          id="bambo-leave-3"
          style="width: 5%;height: 10%;position: absolute;top: 18%;left: 20%;"
        >
          <img
            data-depth="0.11"
            style="width:100%;height: 100%"
            src="src/img/assets/child-bambo-leave-3.png"
          />
        </div>
        <div
          id="bambo-leave-4"
          style="width: 5%;height: 10%;position: absolute;top: 10%;left: 18%;"
        >
          <img
            data-depth="0.03"
            style="width:100%;height: 100%"
            src="src/img/assets/child-bambo-leave-4.png"
          />
        </div>
        <div
          id="bambo-leave-5"
          style="width: 5%;height: 10%;position: absolute;top: 1%;left: 22%;"
        >
          <img
            data-depth="0.1"
            style="width:100%;height: 100%"
            src="src/img/assets/child-bambo-leave-5.png"
          />
        </div>

        <!-- end kiri atas -->

        <div class="frameWrapper">
          <div
            style="width:225px;height: 300px;border: 15px solid #FF3A9C; position: relative;"
          >
            <!-- motion frame items -->
            <div>
              <div
                id="lingkaran-atas"
                style="width: 80px;height: 80px; position: absolute;top: -43px;left: -44px;"
              >
                <img
                  style="width:100%;height: 100%"
                  src="src/img/assets/set-lingkaran-atas-kiri.png"
                />
              </div>
              <div
                id="line-circle-atas"
                style="width: 100px;height: 100px;position: absolute;top: -52px;right: -52px;"
              >
                <img
                  style="width:100%;height: 100%"
                  src="src/img/assets/line-circle-atas-kanan.png"
                />
              </div>
              <div
                id="grigi-hijau"
                style="width: 100px;height: 100px;position: absolute;bottom: -58px;right: -36px;z-index: 10;"
              >
                <img
                  data-depth="0.05"
                  style="width:100%;height: 100%"
                  src="src/img/assets/grigi-hijau.png"
                />
              </div>
            </div>
            <!-- end motion frame -->
            <div style="width:100%;height:100%;">
              <div
                style="width:100%;height:100%;position: absolute;display: flex;justify-content: center;align-items: center"
              >
                <div
                  style="width:80%;height:80%;position: relative;background-color: #FFBFE4;"
                ></div>
              </div>
              <div
                style="width:100%;height:100%;position: absolute;display: flex;justify-content: center;align-items: center; overflow: hidden;"
              >
                <div
                  id="ichwan-parallax"
                  style="width:100%;position: relative;z-index: 1;"
                >
                  <img
                    data-depth="-0.03"
                    style="width: 100%;height:100%;margin-top: -23px"
                    src="src/img/assets/iChwanUnicorn.png"
                  />
                </div>
              </div>
              <div
                style="width:100%;height:100%;position: absolute;display: flex;justify-content: center;align-items: center; overflow: hidden;"
              >
                <div
                  id="rain-drop"
                  style="width:100%;position: relative;z-index: 1;"
                >
                  <img
                    data-depth="0.10"
                    style="width: 100%;height:100%;"
                    src="src/img/assets/rain drop.png"
                  />
                </div>
              </div>
              <div
                style="width:50%;height:50%;position:absolute;background-color: rgba(255, 251, 120, 0.5); bottom:0;left:0"
              ></div>
              <div
                style="width:50%;height:50%;position:absolute;background-color: rgb(252,183,126,0.5); bottom:0;right:0"
              ></div>
            </div>
          </div>
          <div
            id="tilt-air"
            style="width: 450px;height: 85px;margin-top: -5px;"
          >
            <img style="width:100%;height: 100%" src="src/img/assets/air.png" />
          </div>
          <div style="text-align: center;position: absolute;bottom: 0;">
            <h3>This page is under Construction</h3>
          </div>
        </div>

        <!-- Daun kanan -->
        <div
          id="right-leave"
          style="width:25%;height: 100%;position: absolute;bottom:0;right:-1%"
        >
          <img
            data-depth="-0.01"
            style="width:100%;height: 100%"
            src="src/img/assets/daun-kanan.png"
          />
        </div>
        <!-- end daun kanan -->

        <!-- jerapah -->
        <div
          id="jerapah"
          style="width: 26%;height: 43%;position: absolute;bottom: -1%;right: 0;z-index: -1;"
        >
          <img
            data-depth="0.02"
            style="width:100%;height: 100%"
            src="src/img/assets/Jerapah.png"
          />
        </div>
        <!-- end jerapah -->

        <!-- kakatua -->
        <div
          id="kakak-tua"
          style="width: 15%;height: 43%;position: absolute;top: 2%;right: 0;z-index: -1;"
        >
          <img
            data-depth="0.02"
            style="width:100%;height: 100%"
            src="src/img/assets/kakak-tua-kanan.png"
          />
        </div>
        <!-- end kakak tua -->
      </div>

      <div class="canvasWrapperMobile">
        <div class="frameWrapper">
          <div
            style="width:225px;height: 300px;border: 15px solid #FF3A9C; position: relative;"
          >
            <!-- motion frame items -->
            <div>
              <div
                id="lingkaran-atas"
                style="width: 80px;height: 80px; position: absolute;top: -43px;left: -44px;"
              >
                <img
                  style="width:100%;height: 100%"
                  src="src/img/assets/set-lingkaran-atas-kiri.png"
                />
              </div>
              <div
                id="line-circle-atas"
                style="width: 100px;height: 100px;position: absolute;top: -52px;right: -52px;"
              >
                <img
                  style="width:100%;height: 100%"
                  src="src/img/assets/line-circle-atas-kanan.png"
                />
              </div>
              <div
                id="grigi-hijau"
                style="width: 100px;height: 100px;position: absolute;bottom: -58px;right: -36px;z-index: 10;"
              >
                <img
                  data-depth="0.05"
                  style="width:100%;height: 100%"
                  src="src/img/assets/grigi-hijau.png"
                />
              </div>
            </div>
            <!-- end motion frame -->
            <div style="width:100%;height:100%;">
              <div
                style="width:100%;height:100%;position: absolute;display: flex;justify-content: center;align-items: center"
              >
                <div
                  style="width:80%;height:80%;position: relative;background-color: #FFBFE4;"
                ></div>
              </div>
              <div
                style="width:100%;height:100%;position: absolute;display: flex;justify-content: center;align-items: center; overflow: hidden;"
              >
                <div
                  id="ichwan-parallax"
                  style="width:100%;position: relative;z-index: 1;"
                >
                  <img
                    data-depth="-0.03"
                    style="width: 100%;height:100%;margin-top: -23px"
                    src="src/img/assets/iChwanUnicorn.png"
                  />
                </div>
              </div>
              <div
                style="width:100%;height:100%;position: absolute;display: flex;justify-content: center;align-items: center; overflow: hidden;"
              >
                <div
                  id="rain-drop"
                  style="width:100%;position: relative;z-index: 1;"
                >
                  <img
                    data-depth="0.10"
                    style="width: 100%;height:100%;"
                    src="src/img/assets/rain drop.png"
                  />
                </div>
              </div>
              <div
                style="width:50%;height:50%;position:absolute;background-color: rgba(255, 251, 120, 0.5); bottom:0;left:0"
              ></div>
              <div
                style="width:50%;height:50%;position:absolute;background-color: rgb(252,183,126,0.5); bottom:0;right:0"
              ></div>
            </div>
          </div>
          <div
            id="tilt-air"
            style="width: 450px;height: 85px;margin-top: -5px;"
          >
            <img style="width:100%;height: 100%" src="src/img/assets/air.png" />
          </div>
          <div style="text-align: center;position: absolute;bottom: 0;">
            <h3>please open in dekstop to see the full page ;)</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js/vanilla-tilt.min.js"></script>
    <script src="./src/js/parallax.min.js"></script>
    <script src="./src/js/all.js"></script>
    <script type="text/javascript">
      INIT_PARALLAX.init()
      TILT_COMPONENT.init()
      ADJUSTING_UI.init()
    </script>
  </body>
</html>
